<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Question Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <header id="header">
            <h1>
                Manage Questions
                <a class="logout" href="login.html">Logout</a>
            </h1>
            
        </header>
        <main id="main-left"></main>
        <main id="main-center">
            <h2>
                <button class="button" type="submit">Post a Question</button>
            </h2>
            <article class="qa-content">
                <div class="question-content">
                    <div class="user-info">
                        <span class="image">image</span>
                        <span class="user">&lt;user&gt;</span>
                        <span>•</span>
                        <span class="date-time">Posted on &lt;Date/Time&gt;</span>
                    </div>
                    <p class="question">
                        QUESTION 1
                    </p>
                </div>
                <div class="answer-content">
                    <div class="user-info">
                        <span class="image">image</span>
                        <span class="user">&lt;user&gt;</span>
                        <span>•</span>
                        <span class="date-time">Posted on &lt;Date/Time&gt;</span>
                    </div>
                    <p class="answer">
                        ANSWER 1
                    </p>
                    
                    <div class="upvote-downvote">
                        <button class="up-arrow">&#x21e7 3</button>
                        <button class="down-arrow">&#x21e9 1</button>
                    </div>
                </div>
                <div class="answer-content">
                    <div class="user-info">
                        <span class="image">image</span>
                        <span class="user">&lt;user&gt;</button>
                        <span>•</span>
                        <span class="date-time">Posted on &lt;Date/Time&gt;</span>
                    </div>
                    <p class="answer">
                        ANSWER 2
                    </p>
                    <div class="upvote-downvote">
                        <button class="up-arrow">&#x21e7 2</button>
                        <button class="down-arrow">&#x21e9 4</button>
                    </div>
                </div>
            </article>
            <article class="qa-content">
                <div class="question-content">
                    <div class="user-info">
                        <span class="image">image</span>
                        <span class="user">&lt;user&gt;</span>
                        <span>•</span>
                        <span class="date-time">Posted on &lt;Date/Time&gt;</span>
                    </div>
                    <p class="question">
                        QUESTION 2
                    </p>
                </div>
                <div class="answer-content">
                    No answers have been provided yet
                </div>
            </article>
        </main>
        <main id="main-right"></main>
        <footer>

        </footer>
    </div>
</body>

</html>
